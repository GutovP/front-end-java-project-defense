<header class="fixed-top">
    <nav class="main-navigation">
        <ul>
            <li class="headerItems">
                <a *ngFor="let item of headerItems" [routerLink]="item.link"
                    routerLinkActive="router-link-active">{{item.caption}}</a>
            </li>
        </ul>

        <div class="space-between"></div>

        <div *ngIf="isLoggedIn && isAdmin">Hello, {{getFirstName()}}. You're logged in as ADMIN</div>
        <div *ngIf="isLoggedIn && !isAdmin">Hello, {{getFirstName()}}</div>

        <ul *ngIf="!isLoggedIn">
            <li class="unAuthItems">
                <a *ngFor="let item of unAuthItems" [routerLink]="item.link">{{item.caption}}</a>
            </li>
        </ul>
        <ul *ngIf="isLoggedIn">
            <li class="authItems">
                <a *ngFor="let item of authItems" [routerLink]="item.link">{{item.caption}}</a>
            </li>
        </ul>
    </nav>

    <nav class="product-navigation">
        <ul *ngFor="let category of categories">
            <li class="nav-item ">
                <a class="nav-link " [routerLink]="['/products', category.caption]" role="button" 
                    aria-expanded="false">
                    {{category.caption}}
                </a>
            </li>
        </ul>

        <div class="space-between"></div>

        <ul *ngIf="isAdmin">
            <li class="new-product">
                <a routerLink="/products/add-new">Add New Product</a>
            </li>
        </ul>
        <ul class="basket-items">
            <li>
                <a routerLink="/basket/view">Basket Items</a>
            </li>
        </ul>
    </nav>
</header>
